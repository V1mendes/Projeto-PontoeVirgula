<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/root.css">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link rel="stylesheet" href="/assets/css/buttons.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Ponto&Vírgula</title>
</head>

<body>
    <header class="cabecalho">
        <h1 class="logo">Ponto&Vírgula</h1>
        <div class="buscar">
            <img src="/assets/icons/procurar 1.svg" alt="buscar">
            <input type="search" class="pesquisar">
        </div>
        <ul class="navegacao">
            <li><a href="#">Nossos Cursos</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Entrar</a></li>
        </ul>
    </header>
    <main>


        <div class="cursos">
            <h1 class="under">Meus Cursos</h1>
            <div class="edit">
                <div class="cursando">
                    <img src="assets/img/BD_Curso.svg" alt="">
                    <p>Banco de Dados</p>
                </div>

                <div>
                    <input type="button" value="Continuar o curso" class="botao">

                </div>
            </div>

            <div class="edit2">
                <div class="image">
                    <img src="assets/img/Design sem nome 1.svg" alt="">
                    <div class="font">
                        <p>Outros cursos iniciados ficarão aqui</p>
                    </div>
                </div>
            </div>
        </div>





        <div class="cursos">
            <h1 class="under">Plano de Estudo</h1>

            <div class="plano">
                <h1>Passo Atual</h1>
                <div class="borda">
                    <div class="course">
                        <img src="assets/img/BD_Curso.svg" alt="">
                    </div>
                    <div>
                        <p>CURSO</p>
                        <p>Banco de Dados</p>
                    </div>
                    <div>
                        <img src="assets/icons/barra_de_prog.svg" alt="">
                    </div>
                </div>
                <h1>Próximo Passo</h1>
                <div class="borda">
                    <div class="course">
                        <img src="assets/img/Mobile_Code.svg" alt="">
                    </div>
                    <div>
                        <p>CURSO</p>
                        <p>Mobile Code</p>
                    </div>
                    <div>
                        <img src="assets/icons/barra_de_prog.svg" alt="">
                    </div>

                </div>
                <div class="borda">
                    <div class="course">
                        <img src="assets/img/Cloud.svg" alt="">
                    </div>
                    <div>
                        <p>CURSO</p>
                        <p>Cloud</p>
                    </div>
                    <div>
                        <img src="assets/icons/barra_de_prog.svg" alt="">
                    </div>


                </div>
            </div>
        </div>
    </main>
</body>

</html>
